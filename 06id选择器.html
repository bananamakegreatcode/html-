<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>06id选择器</title>
		<style type="text/css">
			#div1 {
				color: #FF0000;
				font-size: 20px;
				background-color: aliceblue;
			}
			
			#div2 {
				color: #FF0000;
				font: "微软雅黑";
				font-size: 60px;
				background-color: blue;
			}
		</style>
	</head>

	<body>
		<!--两个div想要分别设置样式,需要区分这个2个div
			起不同的ID
			在样式css中 设置id选择器
			#id名{
				样式:值
			}
		-->
		<div id="div1">
			咣基从天上掉下一个金元宝
		</div>
		<div id="div2">
			老实人不忽悠
		</div>
	</body>

</html>
