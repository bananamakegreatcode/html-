<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06内边距</title>
		<style type="text/css">
			.d1{
				margin: 5px;
			}
			.s1{
				font-size: 30px;
				border:  2px solid red;
				padding: 20px;
				margin-bottom: 5px;
			}
			.s2{
				font-size: 30px;
				border: 2px dashed blue;
				padding:10px 20px;
			}
			/*内边距
			 span是行元素 不能设置宽高
			 内边距padding 撑开
			 内边距和外边距应用于*/
		</style>
	</head>
	<body>
			 <div class="s1">
			澳门皇家线上赌场上线了
		</div>
		<div class="s2">
			性感荷官在线发牌 包你嗨翻天
		</div>

	</body>
</html>
