<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01基础标签</title>
	</head>
	<body>
		<!--标签语言-->
		<!--单标签
			开始和结果一起 不能嵌套其他
		-->
		
		<!--双标签
			开始和结果分开 可以嵌套其他
		-->
		
		<!--在HTML的BODY 回车,空格(只显示一个)-->
		<!--1.换行-->
		<a href="02超链接.html">outside</a>
		outside<br/>弟弟 &nbsp&nbsp弟弟<br /> 
		<!--2.水平线 自动换行-->
		1111<hr />
		<!--3.标题标签-->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		<hr />
		鸽:说好了 我一定来<br />
		鸽:我一定准时到<br />
		<!--4.段落标签 上下各空一行-->
		<p>鸽:说好了 我一定来</p>
		<p>鸽:我一定准时到</p>
		<!--5.标签嵌套-->
		<p>
			<h3>鸽子</h3>
			<hr />
			<p>我一定提前来</p>
			<p>马上就到</p>
			<pre>56650 56065
			45661 54654 54564</pre>
		</p>
			<!--6.加粗-->
			<strong>这是加粗文字</strong>
			<br />
			<!--7.斜体-->
            <strong><em>这是倾斜的字体,一般用于引用</em></strong><br />
		     <!--8.底线-->
		     <u>这是底线</u><br />
		     <!--9.这是删除线-->
		     <del>这是删除线</del><br />
		     <!--10.上标-->
		     地<sup>天</sup><br />
		     <!--11.下标-->
		     我<sub>你</sub><br />
		     <a href="02超链接.html">鸽子蛋</a>
		     
	</body>
</html>
