<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01行标签居中</title>
	</head>
	<body>
		<!--顶部模块-->
		<div style="background-color: red;">
			<!--右侧模块-->
			<!--使用CSS样式-->
			<!--text-align 当前文本对齐方式
				1.只对行内标签生效
				2.对内部嵌套的元素生效
				3.设置的是水平对齐方式
			-->
			<div style="background-color: hotpink;width: 400px; text-align: right;">
				
				<a href="">虚晃</a>
				<a href="">摇摇乐</a>
				<a href="">八稚女</a>
				<a href="">跑之小跳</a>
				<a href="">皮</a>
			</div>
		</div>
		<br />
		<br /><br />
		<!--转换行块标签方式 display:inline-block-->
		<div style="background-color:yellow ;text-align: right;">
			<div style="background-color:greenyellow ;width: 500PX;text-align: center;display: inline-block;">
				<a href="">the legends and the myths</a>
				<a href="">achilles</a>
				<a href="">hercules</a>
				<a href="">spiderman</a>
				<a href="">batman</a>
           </div>
		</div>
		<div style="background-color: red;text-align: right;width: 400px;height: 400px;">
			<div><span style="color: white;font-size: 50px ;">鸽子</span>
				
			</div>
		</div>
	</body>
</html>
