<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04多类名</title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				}
			.center{
				width: 200px;
				text-align: center;
			}
			.distance{
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<!--ID选择器:唯一不可重复-->
		<span id="aa">
			
		</span>
		<!--<img id=""/>-->
		<!--class类选择器
			1.可复用
			2.一个class里可以用空格隔开多个类选择器
		-->
		<div class="box center distance">
			这是div文字
		</div>
		<p class="">
			这是p文字
		</p>
	</body>
</html>
