<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>01行块元素的特点</title>
	</head>

	<body>
		<h2>行元素(行标签)</h2>
		<!--特点 
			1.在一行显示,会和其他标签共享一行
			2.宽高为内容撑开的大小,无法设置宽高
			3.居中使用text-align,加给他的父级容器
			4.padding margin只有左右才生效 上下不生效
			5.哪些元素是行元素: a span
		-->
		<h2>块元素(块标签)</h2>
		<!--特点
			1.独占一行 可以设置宽高
			2.默认与父元素等宽 高度为内容撑开的高度
			3.padding margin都好用
			4.居中使用margin:0 auto
			5.div p h1-h6 ul ol
		-->
		<h2>行内块元素(行内块)</h2>
		<!--
			特点
			1.可以设置宽高和别人共享一行
			2.宽高:默认内容撑开 可以设置宽高
			input=button设置宽高前 先修改背景颜色
			3.居中:在父容器上添加text-align
			4.margin padding 都能用
			5.行内块:img input
		-->
	</body>

</html>
