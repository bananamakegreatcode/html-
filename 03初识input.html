<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03初识input</title>
	</head>
	<body>
		<!--input:单词原义输入-->
		<!--在html中是一个标签-->
		<!--通过不同的属性设置,可以产生一系列和用户交互的组件-->
		<!--1.TEXT文本输入框-->
		账号:<input type="text" /><br />
		密码:<input type="text" />
		<!--2.button按钮-->
		<br />
		<input type="button" value="确定" />
		<input type="button" value="取消" />
		
		
	</body>
</html>
