<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04图片标签</title>
	</head>
	<body>
		<!--图片标签 img-->
		<!--
			src:填图片的网址或图片的路径 width,height 单位是像素px
			alt:图片显示失败时 显示的文字
			title:"鼠标悬停图片上方显示的图片描述"
		-->
		<img src="img/handsomeboy.jpg" alt="呲溜" width="600px" height="500px"
			title="呲溜"/>
		<hr />
		<img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1896814287,2038671706&fm=11&gp=0.jpg" alt="" />
	</body>
</html>
