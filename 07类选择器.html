<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07类选择器</title>
		<style>
			.all{
				font-size: 20px;
				color: aqua;
			}
		</style>
	</head>
	<body>
		<!--类选择器可以复用
			一件衣服 所有标签都可以穿
			1.在head中添加style标签
			2.类选择器
			.开头
			.类名{
				样式名:值;
			}
			3.在
		-->
		<p class="all">
			范伟打天下<br />
			css是样式表,选择器有3种,分别是标签选择器,ID选择器和类选择器
		</p>
		
		<div>
			我的兄弟叫顺溜
		</div>
		
		<span class="all">
			我做亚洲最富 你做阿拉德最强
		</span>
	</body>
</html>
