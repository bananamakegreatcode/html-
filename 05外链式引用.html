<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05外链式引用css</title>
		<!--引用css文件中的样式
			rel此link链接引用是在引用样式表
			href文件路径
		-->
		<link rel="stylesheet" type="text/css" href="a.css"/>
	</head>
	<body>
		<!--1.在项目目录下的css文件
			2.在head标签中通过link标签引用该css文件
		-->
		<div>
			外链式设置样式之范伟打天下
		</div>
	</body>
</html>
