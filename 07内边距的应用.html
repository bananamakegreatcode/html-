<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07内边距的应用</title>
		<style type="text/css">
			div{
				border: 1px solid black;
				margin: 0 auto;
				width: 200px;
			}
			.d1{
				margin-bottom: 5px;
			}
			h3{
				text-align: center;
			}
			li{
				background-color: red;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<!--内边距结合外边距让页面变得好看些-->
		<div class="d1">
			<h3>澳门皇家赌场</h3>
			<ul>
			<li>范伟打天下</li>
			<li>贪玩蓝月</li>
			<li>我的兄弟叫顺溜</li>
			<li>传奇页游</li>
			</ul>
		</div>
		<div class="d2">
			<h3>不解释连招</h3>
			<ul>
				<li>葵花3式</li>
				<li>岚之山</li>
				<li>跑之小跳</li>
				<li>摇摇乐</li>
			</ul>
		</div>
	</body>
</html>
