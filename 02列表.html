<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--无序列表:没有序号
			属性 square方块 circle 空心圆 disc 默认 实心圆
		-->
		<!--li列表项-->
		<ul type="square">
			<li type="circle">三国演义</li>
			<li type="disc">水浒传</li>
			<li type="square">红楼梦</li>
			<li>西游记</li>
			<li></li>
		</ul>
		<!--order list有序列表 有序号-->
		<!--按其他形式排序
			type:
			start:从几开始-->
		<ol type="a" start="0" reversed="reversed">
			<li>三国演义</li>
			<li>水浒传</li>
			<li>红楼梦</li>
			<li>西游记</li>
			<li></li>
		</ol>
		<!--DD DT 自定义列表-->
	</body>
</html>
