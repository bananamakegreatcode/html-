<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>04内嵌式引用css</title>
		<style>
			/*1.标签选择器*/
			
			div {
				/*十六进制设置颜色*/
				color: #ee9f0d;
				height: 200px;
				width: 200px;
			}
			
			p {
				color: plum;
			}
		</style>
	</head>

	<body>
		<!--在head标签中添加style标签-->
		<!--2.css的语法 通过选择器划分样式归属
			选择器名{
				css样式
			}
			
			
		-->
		<div>
			澳门皇家线上赌场 <br /> 1周3次安徒恩
			<br /> 1周2次卢克
		</div>
		<p>是兄弟就来贪玩蓝月砍人</p>
	</body>

</html>
