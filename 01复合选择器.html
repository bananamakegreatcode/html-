<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>01复合选择器</title>
		<style type="text/css">
			/*复合选择器*/
			p,div{
				color: white;
				background-color: chartreuse;
			}
		</style>
	</head>

	<body>
		<div>
			复合选择器就是2个或2个以上选择器一起使用
		</div>
		<p>
			使用复合选择器可以减少重复样式的定义
			到达复用css样式
		</p>
	</body>

</html>
